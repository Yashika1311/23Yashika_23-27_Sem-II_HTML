<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio and Video Frames</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        height: 100%;
    }
    .frame {
        flex: 1;
        border: 1px solid #ccc;
        overflow: auto;
    }
    .container2{
        display: flex;
        

    }
    .frame2 {
        flex: 1;
        border: 1px solid #ccc;
        overflow: auto;
    }
</style>
</head>
<body>
<div class="container2">
    <div class="frame2" style="background-color: #a5a1a1;">
        <h1 align="center">Audio</h1>
    </div>
    <div class="frame2" style="background-color: #a5a1a1;">
        <h1 align="center">Video</h1>
    </div>
</div>

<div class="container">
    <div class="frame" style=" background-color: #d3d0d0;">
        <audio controls>
            <source src="your_audio_clip.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="frame">
        <video controls>
            <source src="your_video_clip.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>
</div>
</body>
</html>
